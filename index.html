<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Practice!</title>
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="index_styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">   
    <!-- bootstrap css and js -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script> -->
    <!-- flag-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <!-- my js script -->
    <script src="index_script.js" defer></script>
</head>
<body>

    <i id="hamburger_button" class="bi bi-list"></i>
    <div id="hamburger_menu">
        <div id="section_buttons_container">
            <!-- <span class="fi fi-es flags"></span> -->
            <div id="test_section_button" class="section_buttons section_active">Prueba</div>
            <div class="section_seperators">|</div>
            <div id="study_section_button" class="section_buttons">Estudiar</div>
        </div>
        <div id="verb_button" class="hamburger_buttons button_active">Verbos</div>
        <div id="emotions_button" class="hamburger_buttons">Emociones y estados</div>
        <div id="relations_button" class="hamburger_buttons">Relaciones</div>
        <div id="time_and_date_button" class="hamburger_buttons">Hora y fecha</div>
        <div id="clothes_button" class="hamburger_buttons">Ropas</div>
        <div id="weather_and_nature_button" class="hamburger_buttons">Clima y naturaleza</div>
        <div id="link_words_button" class="hamburger_buttons">Palabras de enlace</div>
        <div id="phrases_button" class="hamburger_buttons">Frases</div>
        <div id="verb_conjugation_button" class="hamburger_buttons">Conjugación de verbos</div>
    </div>

    <i id="speaker_on" class="bi bi-volume-up-fill speaker_button"></i>
    <i id="speaker_off" class="bi bi-volume-mute-fill speaker_button"></i>

    <div id="title_bar" class="grey">
        <h1 id="title_text">¿Richard habla español?</h1>
    </div>
    <nav id="navbar">
        <div id="current_tab">Prueba - Verbos</div>
    </nav>

    <div id="body_container">
        <div id="question_container" class="test_containers">
            <div id="text_question">---</div>
        </div>
        <div id="example_container" class="test_containers">
            <div id="text_example">---</div>
        </div>
        <div id="icon_container" class="test_containers">
            <i id="red_cross" class="bi bi-x-square-fill verb_question_icon"></i>
            <i id="green_check" class="bi bi-check-square-fill verb_question_icon"></i>
        </div>
    
        <div id="verb_container_answer" class="test_containers">
            <input id="verb_text_answer" placeholder="Escribe en ingles" type="text" />
            <!-- <button id="verb_button_answer">Entrar</button> -->
        </div>
    
        <div id="counter_container" class="test_containers">
            <div id="correct_text">Correcto</div>
            <div id="correct_counter">0</div>
            <div id="correct_ten">/10</div>
        </div>
    
        <div id="answer_summary_table_container">
            <table id="answer_summary_table">
                <thead>
                    <tr>
                        <th>Español</th>
                        <th>Inglés</th> 
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </div>

    <div id="verb_conjugation_table_container">
        <i id="close_verb_conjugation_table" class="bi bi-x"></i>
        <table id="verb_conjugation_table">
            <thead id="verb_conjugation_table_head"></thead>
            <tbody id="verb_conjugation_table_body"></tbody>
        </table>
    </div>    
</body>
</html>
