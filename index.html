<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Practice!</title>
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="index_styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">   
    <!-- bootstrap css and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <!-- script -->
    <script src="index_script.js" defer></script>
</head>
<body>
    <div id="title_bar">
        <h1 id="title_text" class="red">¿Richard habla español?</h1>
    </div>
    <nav id="navbar">
        <div id="verb_button" class="navbar_buttons button_active">Verbos</div>
        <div id="tbc_button" class="navbar_buttons">TBC</div>
    </nav>

    <div id="question_container">
        <div id="verb_text_question">---</div>
    </div>
    <div id="icon_container">
        <i id="red_cross" class="bi bi-x-square-fill verb_question_icon"></i>
        <i id="green_check" class="bi bi-check-square-fill verb_question_icon"></i>
    </div>

    <div id="verb_container_answer">
        <input id="verb_text_answer" placeholder="Verbo ingles" type="text" />      
        <button id="verb_button_answer">Entrar</button>
    </div>

    <div id="counter_container">
        <div>Correcto</div>
        <div id="correct_counter">0</div>
        <div>/10</div>
    </div>
</body>
</html>
